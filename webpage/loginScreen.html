<body>


    
<h1>Login User</h1>
        <hr>
        <hr>
        <hr>
        <div >
            <table>
                <tr>
                    <td>
                        <label for="username">Enter your name</label>
                    </td>
                    <td>
                        <input type="text" id="username" placeholder="Enter UserName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="userpswd">Enter your Password</label>
                    </td>
                    <td>
                        <input type="password" id="userpswd" placeholder="Enter Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="login">LOGIN</button>
                    </td>
                </tr>
                <tr><td><span id="span"></span></td></tr>
            </table>
        </div>
        <hr><hr><hr><br><br>
        <button id="registerUser">Register</button>
        <hr><hr><hr>
        <br>
        <br>
        <form action="#" id="enterDetails" class="tablehide">

            <div >
        <table>

            <tr>
                <td>
                    <label for="name">Enter your name</label>
                </td>
                <td>
                    <input type="text" id="name" placeholder="Enter Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pswd">Enter your Password</label>
                </td>
                <td>
                    <input type="password" id="pswd" placeholder="Enter Password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Enter your Mobile Number</label>
                </td>
                <td>
                    <input type="number" id="number" placeholder="Enter Mobile Number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Enter your address</label>
                </td>
                <td>
                    <textarea id="address" cols="21" rows="4" placeholder="Enter Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button rowspan="2" id="submit">Submit</button>
                </td>

            </tr>
        </table>
    </div>
    </form>

    <div>
            <button id="clear">Clear LocalStorage</button>
        </div>
